<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Dark mode -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <button id="theme-toggle" class="btn icon" title="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-clock"></i> TimeTrack</h1>
            <p class="subtitle">Simple task tracker (Test by Zeph)</p>

        </header>

        <div class="app-container">
            <div class="timer-section card">
                <h2><i class="fas fa-stopwatch"></i> Track Time</h2>
                <div class="timer-display" id="timer">00:00:00</div>

                <div class="task-selection">
                    <!-- <div class="input-group">
                        <label for="task-category">Category</label>
                        <select id="task-category">
                            <option value="">Select category</option>
                            <option value="work">üíº Work</option>
                            <option value="study">üìö Study</option>
                            <option value="exercise">üèãÔ∏è Exercise</option>
                            <option value="personal">‚ú® Personal Project</option>
                            <option value="other">üîπ Other</option>
                        </select>
                    </div> -->
                    <div class="input-group">
                        <label for="task-category">Category</label>
                        <select id="task-category">
                            <option value="">Select category</option>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="task-description">Description</label>
                        <select id="task-description" disabled>
                            <option value="">Select category first</option>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>

                    <!-- <div class="input-group">
                        <label for="task-description">What are you working on?</label>
                        <input type="text" id="task-description" placeholder="E.g.: Completing project report">
                    </div> -->

                    <!-- Upload Tasks -->
                    <div class="input-group">
                        <label for="task-config-upload">Upload Task Configuration (Excel)</label>
                        <input type="file" id="task-config-upload" accept=".xlsx, .xls, .csv">
                        <button id="import-config-btn" class="btn secondary">Import Configuration</button>
                    </div>
                    <div class="input-group">
                        <button id="reset-config-btn" class="btn danger">
                            <i class="fas fa-undo"></i> Reset to Default Categories
                        </button>
                    </div>

                </div>
                <div class="timer-controls">
                    <button id="start-btn" class="btn primary"><i class="fas fa-play"></i> Start</button>
                    <button id="stop-btn" class="btn secondary" disabled><i class="fas fa-stop"></i> Stop</button>
                </div>
            </div>

            <div class="dashboard-section card">

                <!-- Add to your dashboard section -->
                <!-- <div class="reports-section card">
                    <h2><i class="fas fa-chart-bar"></i> Reports</h2>
                    <div class="report-filters">
                        <select id="report-period">
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>
                    <div class="charts-container">
                        <canvas id="timeByCategoryChart"></canvas>
                        <canvas id="dailyTimeChart"></canvas>
                    </div>
                </div> -->
                
                <h2><i class="fas fa-calendar-alt"></i> Time Dashboard</h2>
                <div class="calendar-controls">
                    <button id="prev-month" class="btn icon"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="current-month">April 2023</h3>
                    <button id="next-month" class="btn icon"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar" id="calendar"></div>
                <div class="task-list" id="task-list">
                    <div class="task-list-header">
                        <h3 id="task-list-title">Today's Tasks</h3>
                        <div id="total-time">Total: 0h 0m</div>
                    </div>
                    <ul id="tasks-today"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Edit Task</h3>
            <div class="input-group">
                <label for="edit-category">Category</label>
                <select id="edit-category">
                    <option value="work">üíº Work</option>
                    <option value="study">üìö Study</option>
                    <option value="exercise">üèãÔ∏è Exercise</option>
                    <option value="personal">‚ú® Personal Project</option>
                    <option value="other">üîπ Other</option>
                </select>
            </div>
            

            <!-- <div class="input-group">
                <label>Time Period</label>
                <div class="time-display">
                    <span id="edit-start-time"></span>
                    <span class="time-separator">‚Üí</span>
                    <span id="edit-end-time"></span>
                </div>
            </div> -->
            <div class="input-group">
                <label>Time Period</label>
                <div class="time-display">
                    <span id="edit-start-time"></span>
                    <span class="time-separator">‚Üí</span>
                    <input type="time" id="edit-end-time" class="time-input">
                </div>
            </div>
            

            <div class="input-group">
                <label for="edit-description">Description</label>
                <input type="text" id="edit-description">
            </div>
            <div class="input-group">
                <label for="edit-duration">Duration (minutes)</label>
                <input type="number" id="edit-duration" min="1">
            </div>
            <div class="modal-actions">
                <button id="save-edit" class="btn primary">Save Changes</button>
                <button id="delete-task" class="btn danger">Delete Task</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
